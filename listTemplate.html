<template name="listView">
  <form class="new-recipe">
    <h1>Nueva Receta</h1>
    <input type="text" name="text" placeholder="Nombre de la receta"/>
  </form>

  <h1>Recetas:</h1>
  <ul>
    {{#each recetas}}
      {{> receta}}
    {{/each}}
  </ul>
</template>
