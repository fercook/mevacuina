
<template name="editField">
  {{#if editFieldOn fieldDescriptor}}
    <div class="container">
     
    <div class="col-xs-12">    
      <div class="col-xs-4">
        <label>{{fieldLabel}}</label>
      </div>
      <div class="col-xs-6">
     
          <input class="form-control" type="text" id="field_editor_{{fieldDescriptor}}" value="{{printField this.receta fieldDescriptor}}">
      </div>
      <div class="col-xs-2 pull-right">
          <a class="btn btn-primary btn-default confirm_field_button glyphicon glyphicon-ok" href="#" role="button"></a>
          <a class="btn btn-default cancel_field_button glyphicon glyphicon-remove" href="#" role="button"></a> 
      </div>
      
    </div>
    </div>
 

  {{else}}
    <div class="container">
    
    <div class="col-xs-12">  
      <div class="col-xs-4">
        <label>{{fieldLabel}}</label>
      </div>
      <div class="col-xs-6">
        <span class="text selectable">
        {{printField this.receta fieldDescriptor}}
      </span>
      </div>
      <div class="col-xs-2">
          <a class="btn btn-default pull-right edit_field_button" href="#" role="button">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
      </div>
    </div>
    </div>
  {{/if}}

</template>
